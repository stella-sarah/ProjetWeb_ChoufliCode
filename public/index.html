<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuniFy Village - Gestion de Restauration Tunisienne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <img src="logo.png" alt="TuniFy Logo">
                <h1>TuniFy</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#dishes">Dishes</a></li>
                    <li><a href="#reservations">Reservations</a></li>
                    <li><a href="#orders">Orders</a></li>
                </ul>
            </nav>
            <button class="contact-btn">Contact Us</button>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero" id="home">
            <div class="hero-content">
                <h1>TuniFy <span>RESTAURANT</span></h1>
                <p>Savor the authentic flavors of Tunisian cuisine at TuniFy Village.</p>
                <a href="#menu" class="hero-cta">Explore Menu</a>
            </div>
        </section>

        <!-- Content Sections -->
        <section id="menu">
            <h2>Menu</h2>
            <div id="menu-section"></div>
        </section>
        <section id="dishes">
            <h2>Dishes</h2>
            <div id="dish-list"></div>
        </section>
        <section id="reservations">
            <h2>Reservations</h2>
            <div id="reservation-list"></div>
        </section>
        <section id="orders">
            <h2>Orders</h2>
            <div id="order-list"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 TuniFy Village. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
